{% extends 'base.html' %}
{% load static %}
{% block placeorder-content %}

        <!-- Custom Order Success Styles -->
        <style>
            .success-header {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                color: white;
                padding: 60px 0;
                margin-top: 150px;
            }
            
            .success-icon {
                width: 120px;
                height: 120px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 30px;
                animation: bounce 2s infinite;
            }
            
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-20px);
                }
                60% {
                    transform: translateY(-10px);
                }
            }
            
            .order-details {
                background: #f8f9fa;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
            
            .order-item {
                background: white;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 15px;
                border-left: 4px solid #28a745;
                transition: transform 0.3s ease;
            }
            
            .order-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            }
            
            .timeline {
                position: relative;
                padding-left: 40px;
            }
            
            .timeline::before {
                content: '';
                position: absolute;
                left: 20px;
                top: 0;
                bottom: 0;
                width: 2px;
                background: linear-gradient(to bottom, #28a745, #20c997);
            }
            
            .timeline-item {
                position: relative;
                margin-bottom: 30px;
            }
            
            .timeline-icon {
                position: absolute;
                left: -30px;
                top: 5px;
                width: 40px;
                height: 40px;
                background: #28a745;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 16px;
                box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
            }
            
            .timeline-item.completed .timeline-icon {
                background: #28a745;
                animation: pulse 2s infinite;
            }
            
            .timeline-item.pending .timeline-icon {
                background: #ffc107;
            }
            
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
                }
                70% {
                    transform: scale(1.05);
                    box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
                }
                100% {
                    transform: scale(1);
                    box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
                }
            }
            
            .celebration-confetti {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                pointer-events: none;
                z-index: 1000;
            }
            
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                background: #28a745;
                animation: confetti-fall 3s linear infinite;
            }
            
            .confetti:nth-child(odd) {
                background: #20c997;
                animation-delay: -0.5s;
            }
            
            .confetti:nth-child(3n) {
                background: #ffc107;
                animation-delay: -1s;
            }
            
            @keyframes confetti-fall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
            
            .social-share {
                background: white;
                border-radius: 15px;
                padding: 30px;
                text-align: center;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            }
            
            .share-btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                color: white;
                text-decoration: none;
                margin: 0 10px;
                transition: transform 0.3s ease;
            }
            
            .share-btn:hover {
                transform: scale(1.1);
                color: white;
            }
            
            .share-btn.facebook { background: #3b5998; }
            .share-btn.twitter { background: #1da1f2; }
            .share-btn.instagram { background: #e4405f; }
            .share-btn.whatsapp { background: #25d366; }
            
            .delivery-map {
                background: white;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
                text-align: center;
            }
            
            .floating-elements {
                position: absolute;
                top: 20%;
                left: 10%;
                opacity: 0.1;
                animation: float 6s ease-in-out infinite;
            }
            
            .floating-elements:nth-child(2) {
                top: 60%;
                right: 10%;
                left: auto;
                animation-delay: -2s;
            }
            
            .floating-elements:nth-child(3) {
                top: 40%;
                left: 50%;
                animation-delay: -4s;
            }
            
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
            }
        </style>


        <!-- Success Header Start -->
        <div class="success-header position-relative">
            <div class="floating-elements">
                <i class="fas fa-utensils fa-3x"></i>
            </div>
            <div class="floating-elements">
                <i class="fas fa-heart fa-3x"></i>
            </div>
            <div class="floating-elements">
                <i class="fas fa-star fa-3x"></i>
            </div>
            
            <div class="container text-center">
                <div class="success-icon">
                    <i class="fas fa-check fa-3x text-white"></i>
                </div>
                <h1 class="display-3 mb-4">ðŸŽ‰ Order Placed Successfully! ðŸŽ‰</h1>
                <p class="fs-5 mb-4">Thank you for choosing VietJap! Your Vietnamese ingredients are on their way.</p>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div>
                            <a href="{% url 'home' %}" class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4" style="background-color: white">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Success Header End -->

        



{% endblock  %}
